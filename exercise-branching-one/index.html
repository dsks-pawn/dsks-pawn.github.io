	//exercise 2

	function factorial(x) {	
		if (x > 0) {
			var kq = 1;
			for(i=1;  i<=x; i++){
				kq = kq *i;
			}
			return (kq);
		}
	}

	function uot(random){
		var group = [];
		for(var i = 0; i < random.length; i++){
			if(random[i] % 2 != 1){
				group.push(random[i]);

			}
		}return group.sort(function(a, b){return b-a});
	}
